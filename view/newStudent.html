<div class="col-xs-12">
    <div class="jumbotron text-center">
        <h1>Add New Student</h1>
    </div>
    <form name="StudentForm" >
        <div class="form-group">
			{{student}}
			<input type="text" class="form-control" placeholder="Name" ng-model="student.name"/>
            <select class="form-control" ng-model="student.grades" ng-options="subject.acronym for subject in subjectsList">
                <option value="">Select a subject</option>
            </select>
            <label>Grades</label>
            <input type="text" class="form-control" placeholder="EEA-21" ng-model="student.grades[0].grade"/>
            <input type="text" class="form-control" placeholder="CES-22" ng-model="student.grades[1].grade"/>
            <input type="text" class="form-control" placeholder="CTC-20" ng-model="student.grades[2].grade"/>
            <input type="text" class="form-control" placeholder="EEA-45" ng-model="student.grades[3].grade"/>
            <input type="text" class="form-control" placeholder="EES-10" ng-model="student.grades[4].grade"/>
            <input type="text" class="form-control" placeholder="ELE-12" ng-model="student.grades[5].grade"/>
            <input type="text" class="form-control" placeholder="Mean" ng-model="student.mean"/>
            <input type="text" class="form-control" placeholder="Rank" ng-model="student.rank"/>
        </div>

        <div class="form-group">
            <a href="#/" class="btn btn-success btn-lg btn-block" ng-click="saveStudentInfo(student)" ng-disabled="!student.name">
                <span class="glyphicon glyphicon-pushpin"></span>
                Save
            </a>
        </div>

        <div class="form-group">
            <a href="#/qualquerCoisa" class="btn btn-default btn-lg btn-block">
                <span class="glyphicon glyphicon-remove"></span>
                Cancel
            </a>
        </div>
    </form>
    <div ng-include="'view/footer.html'"></div>
</div>
