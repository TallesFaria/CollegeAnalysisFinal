<div class="container">
    <div class="col-xs-12">
        <div class="jumbotron text-center">
            <h1>Add New Student</h1>
            <form name="studentForm" >
                <div class="form-group">
                    <input type="text" class="form-control" placeholder="Name" ng-model="student.name" name="name" ng-required="true" ng-minlength="5"/>
                    <select class="form-control" ng-model="student.semester" ng-options="subject.acronym for subject in subjectsList">
                        <option value="">Select a subject</option>
                    </select>
                    <br>
                    <h2>Grades</h2>
                    <br>
                    <input type="number" class="form-control" value="0" placeholder="EEA-21" ng-model="student.grades[0]" name="grade" ng-pattern="/^\d{1,2}\.?\d{1,3}$/"/>
                    <input type="number" class="form-control" value="0" placeholder="CES-22" ng-model="student.grades[1]" name="grade" ng-pattern="/^\d{1,2}\.?\d{1,3}$/"/>
                    <input type="number" class="form-control" value="0" placeholder="CTC-20" ng-model="student.grades[2]" name="grade" ng-pattern="/^\d{1,2}\.?\d{1,3}$/"/>
                    <input type="number" class="form-control" value="0" placeholder="EEA-45" ng-model="student.grades[3]" name="grade" ng-pattern="/^\d{1,2}\.?\d{1,3}$/"/>
                    <input type="number" class="form-control" value="0" placeholder="EES-10" ng-model="student.grades[4]" name="grade" ng-pattern="/^\d{1,2}\.?\d{1,3}$/"/>
                    <input type="number" class="form-control" value="0" placeholder="ELE-12" ng-model="student.grades[5]" name="grade" ng-pattern="/^\d{1,2}\.?\d{1,3}$/"/>
                </div>
                <div class="form-group">
                    <a href="#/" class="btn btn-success btn-lg btn-block" ng-click="saveStudentInfo(student)" ng-disabled="!student.name">
                        <span class="glyphicon glyphicon-pushpin"></span>
                        Save
                    </a>
                </div>

                <div class="form-group">
                    <a href="#/students" class="btn btn-default btn-lg btn-block">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cancel
                    </a>
                </div>
            </form>
            <div ng-show="studentForm.name.$error.required && studentForm.name.$dirty" class="alert alert-danger">
                Please, inform the name of the new student!
            </div>
            <div ng-show="studentForm.name.$error.minlength" class="alert alert-danger">
                Name must be at least 5 characters.
            </div>
            <div ng-show="!studentForm.grade.$error.pattern">
                Grades must be a float number between 0 and 100.
            </div>
        </div>
    </div>
</div>
