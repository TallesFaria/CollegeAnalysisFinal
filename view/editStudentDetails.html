<div class="container">
    <div class="col-xs-12">
        <div class="jumbotron text-center">
            <h1>Edit Student Info</h1>
            {{student}}
            <form name="editStudentForm" >
                <div class="form-group">
                    <br>
                    <input type="text" class="form-control" placeholder="name" ng-model="student.name" name="name" ng-required="true" ng-minlength="5"/>
                    <h2>Grades</h2>
                    <br>
                </div>
                <table class="table">
                    <tr>
                        <td></td>
                        <td><span style="font-weight:bold"><a href="">Subject</a></span></td>
                        <td><span style="font-weight:bold"><a href="">Grade</a></span></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span style="font-weight:bold">EEA-21</span></td>
                        <td><span style="font-weight:bold"><input type="text" class="form-control" placeholder="EEA-21" ng-model="student.grades[0].grade" name="grade" ng-pattern="/^\d{1,2}\.?\d{1,3}$/" ui-grade/></span></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span style="font-weight:bold">CES-22</span></td>
                        <td><span style="font-weight:bold"><input type="text" class="form-control" placeholder="CES-22" ng-model="student.grades[1].grade" name="grade" ng-pattern="/^\d{1,2}\.?\d{1,3}$/" ui-grade/></span></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span style="font-weight:bold">CTC-20</span></td>
                        <td><span style="font-weight:bold"><input type="text" class="form-control" placeholder="CTC-20" ng-model="student.grades[2].grade" name="grade" ng-pattern="/^\d{1,2}\.?\d{1,3}$/" ui-grade/></span></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span style="font-weight:bold">EEA-45</span></td>
                        <td><span style="font-weight:bold"><input type="text" class="form-control" placeholder="EEA-45" ng-model="student.grades[3].grade" name="grade" ng-pattern="/^\d{1,2}\.?\d{1,3}$/" ui-grade/></span></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span style="font-weight:bold">EES-10</span></td>
                        <td><span style="font-weight:bold"><input type="text" class="form-control" placeholder="EES-10" ng-model="student.grades[4].grade" name="grade" ng-pattern="/^\d{1,2}\.?\d{1,3}$/" ui-grade/></span></td>
                        <td></td>
                    </tr>
                    <tr>
                        <td></td>
                        <td><span style="font-weight:bold">ELE-12</span></td>
                        <td><span style="font-weight:bold"><input type="text" class="form-control" placeholder="ELE-12" ng-model="student.grades[5].grade" name="grade" ng-pattern="/^\d{1,2}\.?\d{1,3}$/" ui-grade/></span></td>
                        <td></td>
                    </tr>
                </table>
                <div ng-show="!editStudentForm.grade.$error.pattern">
                    Grades must be a float number between 0 and 100.
                </div>
                <br>
                <div ng-show="editStudentForm.name.$error.required && editStudentForm.name.$dirty" class="alert alert-danger">
                    Please, inform the name of the new student!
                </div>
                <div ng-show="editStudentForm.name.$error.minlength" class="alert alert-danger">
                    Name must be at least 5 characters.
                </div>
                <br>
                <div class="form-group">
                    <a href="#/students" class="btn btn-success btn-lg btn-block" ng-click="saveStudentInfo(student)" ng-disabled="!student.name">
                        <span class="glyphicon glyphicon-pushpin"></span>
                        Save
                    </a>
                </div>

                <div class="form-group">
                    <a href="#/students" class="btn btn-default btn-lg btn-block">
                        <span class="glyphicon glyphicon-remove"></span>
                        Cancel
                    </a>
                </div>
            </form>
        </div>
    </div>
</div>
