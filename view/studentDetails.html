<div class="col-xs-12">
    <div class="jumbotron text-center">
        <h1>Student Details</h1>
    </div>
    <form name="StudentForm" >
        <div class="form-group">
            <h1>Name: {{student.name}}</h1>
            <h4>Mean: {{student.mean}}</h4>
            <h4>Rank: {{student.rank}}</h4>
            <table class="table">
				<tr>
                    <td></td>
                    <td><a href="">Subject</a></td>
                    <td><a href="">Grade</a></td>
                    <td><a href="">Rank</a></td>
                    <td></td>
				</tr>
				<tr ng-repeat="subject in student.grades">
					<td>
						<button type="button" ng-model="student.selected" class="btn btn-sm btn-success pull-left">
							<span class="glyphicon glyphicon-unchecked"></span>
						</button>
					</td>
					<td><span style="font-weight:bold">{{subject.acronym}}</span></td>
					<td><span style="font-weight:bold">{{subject.grade | currency: "": "2"}}</span></td>
					<td><span style="font-weight:bold">Rank</span></td>
					<td>
						<button type="button" class="btn btn-sm btn-default pull-right">
							<span class="glyphicon glyphicon-pencil"></span>
						</button>
					</td>
				</tr>
			</table>
        </div>

        <div class="form-group">
            <a href="#/" class="btn btn-success btn-lg btn-block" ng-click="saveStudentInfo(student)" ng-disabled="!student.name">
                <span class="glyphicon glyphicon-pushpin"></span>
                Edit
            </a>
        </div>

        <div class="form-group">
            <a href="#/students" class="btn btn-default btn-lg btn-block">
                <span class="glyphicon glyphicon-remove"></span>
                Voltar
            </a>
        </div>
    </form>
    <div ng-include="'view/footer.html'"></div>
</div>
